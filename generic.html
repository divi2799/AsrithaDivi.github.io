<!-- ===================== SOCIAL SLIDER (without Instagram) ===================== -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --arrow-bg: rgba(255,255,255,0.95);
    --arrow-fg: #1f1f1f;
    --dot: rgba(255,255,255,.35);
    --dot-active: #ffffff;
  }

  .social-slider {
    position: relative;
    width: 100% !important;
    max-width: 999px;                   /* card width */
    margin: 40px auto !important;
    overflow: hidden !important;        
    padding: 0 !important;
    border-radius: 22px;
    box-sizing: border-box;
  }

  .social-track {
    display: flex !important;
    gap: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
    will-change: transform;
    transition: transform 0.55s cubic-bezier(.22,.61,.36,1);
  }

  .social-card {
    flex: 0 0 100% !important;
    width: 100% !important;
    height: 440px;
    border-radius: 22px;
    box-shadow: 0 12px 36px rgba(0,0,0,.28);
    display: grid;
    place-items: center;
    text-decoration: none !important;
    color: #fff;
    margin: 0 !important;
    box-sizing: border-box;
  }

  .social-card .caption {
    margin-top: 12px;
    font: 600 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #fff;
    text-align: center;
    padding: 0 18px;
    word-break: break-word;
  }

  /* Backgrounds */
  .gh { background: linear-gradient(135deg,#3a0ca3 0%, #6a00f4 50%, #9d4edd 100%); }
  .li { background: linear-gradient(135deg,#0a66c2 0%, #004182 100%); }
  .ph { background: linear-gradient(135deg,#0ea5e9 0%, #0369a1 100%); }
  .gm { background: linear-gradient(135deg,#ef4444 0%, #b91c1c 100%); }

  .social-card i {
    font-size: 120px;
    color: #fff;
    filter: drop-shadow(0 6px 20px rgba(0,0,0,.35));
    pointer-events: none;
    line-height: 1;
  }

  .social-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 52px; height: 52px;
    border-radius: 50%;
    background: var(--arrow-bg);
    color: var(--arrow-fg);
    display: grid; place-items: center;
    cursor: pointer;
    z-index: 3;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    border: none;
    transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
  }
  .social-prev { left: 12px; }
  .social-next { right: 12px; }
  .social-nav:hover { transform: translateY(-50%) scale(1.08); box-shadow: 0 10px 22px rgba(0,0,0,0.26); background:#fff; }
  .social-nav i { font-size: 20px; }

  .social-dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 14px;
  }
  .social-dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: var(--dot);
    transition: background .2s ease, transform .2s ease;
  }
  .social-dot.active { background: var(--dot-active); transform: scale(1.25); }

  @media (max-width: 400px) { .social-card { height: 420px; } }
</style>

<section class="social-slider" id="socialSlider">

      <div class="caption">linkedin.com/in/asritha-divi</div>
    </a>

    <!-- Phone -->
    <a class="social-card ph" href="tel:+19452909993" aria-label="Call Asritha Divi">
      <i class="fas fa-phone"></i>
      <div class="caption">+1 945-290-9993</div>
    </a>

    <!-- Email -->
    <a class="social-card gm" href="mailto:asrithadivi9@gmail.com" aria-label="Email Asritha Divi">
      <i class="fas fa-envelope"></i>
      <div class="caption">asrithadivi9@gmail.com</div>
    </a>
  </div> <!-- âœ… properly closed track -->

  <button class="social-nav social-next" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
</section>

<div class="social-dots" id="socialDots" aria-hidden="true"></div>

<script>
  (function () {
    const slider = document.getElementById('socialSlider');
    const track  = document.getElementById('socialTrack');
    const prev   = slider.querySelector('.social-prev');
    const next   = slider.querySelector('.social-next');
    const slides = Array.from(track.children);
    const dotsEl = document.getElementById('socialDots');

    let index = 0, autoplayId = null, isDragging = false, startX = 0, startOffset = 0;

    slides.forEach((_, i) => {
      const d = document.createElement('span');
      d.className = 'social-dot' + (i === 0 ? ' active' : '');
      dotsEl.appendChild(d);
    });
    const dots = Array.from(dotsEl.children);

    function offsetFor(i) { return -i * slider.clientWidth; }
    function applyTransform(px) { track.style.transform = `translateX(${px}px)`; }
    function update() {
      applyTransform(offsetFor(index));
      dots.forEach((d, i) => d.classList.toggle('active', i === index));
    }
    function go(delta) { index = (index + delta + slides.length) % slides.length; update(); }

    prev.addEventListener('click', () => go(-1));
    next.addEventListener('click', () => go(1));
    dots.forEach((d, i) => d.addEventListener('click', () => { index = i; update(); }));

    function startAuto() { stopAuto(); autoplayId = setInterval(() => go(1), 3000); }
    function stopAuto()  { if (autoplayId) clearInterval(autoplayId); }
    slider.addEventListener('mouseenter', stopAuto);
    slider.addEventListener('mouseleave', startAuto);
    slider.addEventListener('focusin',  stopAuto);
    slider.addEventListener('focusout', startAuto);

    function onDown(x) { isDragging = true; startX = x; startOffset = offsetFor(index); track.style.transition = 'none'; }
    function onMove(x) { if (!isDragging) return; const dx = x - startX; applyTransform(startOffset + dx); }
    function onUp(x) {
      if (!isDragging) return;
      isDragging = false; track.style.transition = '';
      const dx = x - startX, threshold = slider.clientWidth * 0.18;
      if (dx > threshold) go(-1);
      else if (dx < -threshold) go(1);
      else update();
    }

    track.addEventListener('mousedown', (e) => onDown(e.clientX));
    window.addEventListener('mousemove', (e) => onMove(e.clientX));
    window.addEventListener('mouseup',   (e) => onUp(e.clientX));
    track.addEventListener('touchstart', (e) => onDown(e.touches[0].clientX), {passive:true});
    track.addEventListener('touchmove',  (e) => onMove(e.touches[0].clientX),  {passive:true});
    track.addEventListener('touchend',   (e) => onUp(e.changedTouches[0].clientX));

    window.addEventListener('resize', update);
    update(); startAuto();
  })();
</script>
